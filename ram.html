<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	 
       #box{
	    width: 300px;
		height:200px;
		border: 1px dotted;
	}
</style>
<body>
	<div id="box"></div>
	<button type="button" onclick="green()">Green</button>
	<button type="button" onclick="red()">Red</button>
	<button type="button" onclick="blue()">Blue</button>
	<button type="button" onclick="orange()">Orange</button>
	<button type="button" onclick="purpal()">Purpal</button>
	<button type="button" onclick="pink()">Pink</button>

</body>
<script type="text/javascript">
	function green(){
		document.getElementById("box").style.background= "green"
	}
		function red(){
		document.getElementById("box").style.background= "red"
	}
	    function blue(){
		document.getElementById("box").style.background= "blue"
	}
	    function orange(){
		document.getElementById("box").style.background= "orange"
	}   
	     function purpal(){
		document.getElementById("box").style.background= "purpal"
	}
	    function pink(){
		document.getElementById("box").style.background= "pink"
	}
	
	


	

</script>
</html>
